
<div class="col-md-6 offset-md-3">
  <form  (ngSubmit)="onSubmit()">
    <h3> Create Employe</h3>
    <div class="form-group">
      <label> FirstName</label>
      <input type="text" class ="form-control"  name="firstName"  id="firstName" [(ngModel)]="employee.firstName">

    </div>

    <div class="form-group">
      <label> LastName</label>
      <input type="text" class ="form-control"  name="lastName"  id="lastName" [(ngModel)]="employee.lastName">

    </div>


    <div class="form-group">
      <label> Email</label>
      <input type="email" class ="form-control"  name="email"  id="email" [(ngModel)]="employee.email">


    </div>

    <div class="form-group">
      <label> Salaire</label>
      <input type="email" class ="form-control"  name="salaire"  id="salaire" [(ngModel)]="employee.salary">

    </div>
    <button class = "btn btn-success" type ="submit">Submit</button>







  </form>
</div>
